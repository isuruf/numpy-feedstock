matrix:
  include:
    - env: CONFIG=osx_python2.7 MINICONDA_OS=MacOSX-x86_64
      os: osx
      osx_image: xcode6.4
    - env: CONFIG=osx_python3.5 MINICONDA_OS=MacOSX-x86_64
      os: osx
      osx_image: xcode6.4
    - env: CONFIG=osx_python3.6 MINICONDA_OS=MacOSX-x86_64
      os: osx
      osx_image: xcode6.4

    - env: CONFIG=linux_ppc64le_python2.7 MINICONDA_OS=Linux-ppc64le
      os: linux-ppc64le
    - env: CONFIG=linux_ppc64le_python3.5 MINICONDA_OS=Linux-ppc64le
      os: linux-ppc64le
    - env: CONFIG=linux_ppc64le_python3.6 MINICONDA_OS=Linux-ppc64le
      os: linux-ppc64le


before_install:
    # Fast finish the PR.
    - |
      (curl https://raw.githubusercontent.com/conda-forge/conda-forge-ci-setup-feedstock/master/recipe/ff_ci_pr_build.py | \
          python - -v --ci "travis" "${TRAVIS_REPO_SLUG}" "${TRAVIS_BUILD_NUMBER}" "${TRAVIS_PULL_REQUEST}") || exit 1

    # Remove homebrew.
    - |
      if [ "$TRAVIS_OS_NAME" == "osx" ]; then
          echo ""
          echo "Removing homebrew from Travis CI to avoid conflicts."
          curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall > ~/uninstall_homebrew
          chmod +x ~/uninstall_homebrew
          ~/uninstall_homebrew -fq
          rm ~/uninstall_homebrew
      fi


install:
    # Install Miniconda.
    - |
      echo ""
      echo "Installing a fresh version of Miniconda."
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-${MINICONDA_OS}.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

    # Configure conda.
    - |
      echo ""
      echo "Configuring conda."
      source ${HOME}/miniconda3/bin/activate root
      conda config --remove channels defaults
      conda config --add channels defaults
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda install --yes --quiet conda-forge-ci-setup=1
      source run_conda_forge_build_setup

script:
  - conda build ./recipe -m ./.ci_support/${CONFIG}.yaml

  - upload_or_check_non_existence ./recipe conda-forge --channel=main -m ./.ci_support/${CONFIG}.yaml

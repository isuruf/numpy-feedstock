environment:

  BINSTAR_TOKEN:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    secure: tumuXLL8PU75WMnRDemRy02ruEq2RpNxeK3dz0MjFssnosPm2v4EFjfNB4PTotA1

  matrix:
    - CONFIG: win_c_compilervs2015cxx_compilervs2015python3.6
      CONDA_INSTALL_LOCN: C:\Miniconda36-x64


# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # If there is a newer build queued for the same PR, cancel this one.
    - cmd: |
        powershell -Command "(New-Object Net.WebClient).DownloadFile('https://raw.githubusercontent.com/conda-forge/conda-forge-ci-setup-feedstock/branch2.0/recipe/conda_forge_ci_setup/ff_ci_pr_build.py', 'ff_ci_pr_build.py')"
        ff_ci_pr_build -v --ci "appveyor" "%APPVEYOR_ACCOUNT_NAME%/%APPVEYOR_PROJECT_SLUG%" "%APPVEYOR_BUILD_NUMBER%" "%APPVEYOR_PULL_REQUEST_NUMBER%"
        del ff_ci_pr_build.py

    # Add path, activate `conda` and update conda.
    - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat

    # Configure the VM.
    - cmd: conda config --add channels conda-forge
    - cmd: conda config --add channels isuruf
    - cmd: conda install --yes conda cmake vs2015_win-64 ninja "libcblas=3.8.0=0_netlib"

# Skip .NET project specific build phase.
build: off

test_script:
    - cmake -G "Ninja" -DCMAKE_PREFIX_PATH=%CONDA_PREFIX%\Library .
    - ninja
    - conda install --yes "libcblas=3.8.0=0_mkl"
    - ctest --verbose

# Enable this to be able to login to the build worker. You can use the
# `remmina` program in Ubuntu, use the login information that the line below
# prints into the log.
on_finish:
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

